<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Sky Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameContainer">
    <div id="startScreen" class="overlay">
      <h1>Dino Sky Runner</h1>
      <p>Press Start and then Space or Tap to Jump</p>
      <button id="startBtn">Start Game</button>
    </div>

    <div id="gameArea">
      <div id="background">
        <div id="sun"></div>
        <div class="cloud" id="cloud1"></div>
        <div class="cloud" id="cloud2"></div>
      </div>

      <img id="dino" src="dino.png" alt="Dino" />
      <div id="obstacleContainer"></div>

      <div id="ground"></div>

      <div id="scoreboard">
        <span id="score">Score: 0</span>
        <span id="highScore">High Score: 0</span>
      </div>

      <div id="gameOver" class="overlay hidden">
        <h2>Game Over</h2>
        <p id="finalScore"></p>
        <button id="restartBtn">Restart</button>
      </div>
    </div>

    <audio id="bgMusic" src="music.mp3" loop></audio>
    <audio id="crashSound" src="crash.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
